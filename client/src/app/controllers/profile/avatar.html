<div ng-controller="ProfileAvatarCtrl">
    <p>
        请上传你的头像.
    </p>
    <div class="row">
        <div class="col-sm-8">
            <div class="m-b-md"><input type="file" id="fileInput" /></div>
            <div class="cropArea">
                <img-crop area-type="square" image="myImage" result-image="myCroppedImage" change-on-fly="true" result-image-size="150" area-min-size="150"></img-crop>
            </div>
        </div>
        <div class="col-sm-4">
            <h4>处理后的头像</h4>
            <div class="m-b-md"><img ng-src="{{myCroppedImage}}" /></div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <button style="margin-top: 5px;" class="btn btn-primary" ng-click="saveAvatar()">保存</button>
        </div>
    </div>
</div>
