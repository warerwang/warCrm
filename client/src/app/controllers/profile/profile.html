<form class="form-horizontal">
    <div class="form-group">
        <label class="col-sm-4 control-label">头像</label>
        <div class="col-sm-8">
            <a ng-href="/profile/avatar"><img ng-src="{{user.getAvatar(150)}}" width="150" height="150"/></a>
            <a style="vertical-align: bottom;margin: 0;" ng-href="/profile/avatar" class="btn btn-primary">修改头像</a>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">邮箱</label>
        <div class="col-sm-8">
            <p class="form-control-static">{{userRes.email}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">姓名</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  placeholder="姓名" ng-model="userRes.name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">手机</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  placeholder="手机" ng-model="userRes.phone">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">昵称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control"  placeholder="昵称" ng-model="userRes.nickName">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-4 control-label">自我介绍</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" ng-model="userRes.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">创建时间</label>
        <div class="col-sm-8">
            <p class="form-control-static">{{userRes.createTime}}</p>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">最后登陆时间</label>
        <div class="col-sm-8">
            <p class="form-control-static">{{userRes.lastActivity}}</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-default" ng-click="save()">保存</button>
        </div>
    </div>
</form>
