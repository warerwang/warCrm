<form class="form-horizontal" name="passwordForm">
    <div class="form-group" ng-class="{ 'has-error' : passwordForm.oldPassword.$invalid && passwordForm.oldPassword.$dirty}">
        <label class="col-sm-4 control-label">原密码</label>
        <div class="col-sm-8">
            <input name="oldPassword" type="password" class="form-control" ng-model="updateUser.oldPassword" required />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-4 control-label">新密码</label>
        <div class="col-sm-8">
            <input name="password1" type="password" class="form-control" ng-model="updateUser.password1" required />
        </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : passwordForm.password2.$dirty && (updateUser.password1 != updateUser.password2 ||  passwordForm.password2.$invalid)}">
        <label class="col-sm-4 control-label">重复新密码</label>
        <div class="col-sm-8">
            <input name="password2" type="password" class="form-control" ng-model="updateUser.password2" required />
            <span class="help-block" ng-show="passwordForm.password2.$dirty && updateUser.password1 != updateUser.password2">{{ "两次密码输入不一致."}}</span>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
            <button type="submit" class="btn btn-primary" ng-click="updatePassword()" ng-disabled="passwordForm.$invalid">修改</button>
        </div>
    </div>
</form>
