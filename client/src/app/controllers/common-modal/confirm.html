<script type="text/ng-template" id="confirm-modal.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">确认操作</h4>
    </div>
    <div class="modal-body">
        <p class="modal-body-content">{{content}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">否</button>
        <button type="button" class="btn btn-primary" ng-click="confirm()">是</button>
    </div>
</script>
