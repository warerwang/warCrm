<div id="page-wrapper" class="gray-bg wrapper-scroll">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <ol class="breadcrumb col-xs-8">
                <li ng-repeat="breadcrumb in breadcrumbs"><a ng-href="{{breadcrumb.link}}">{{breadcrumb.name}}</a></li>
            </ol>
            <div class="col-xs-4" style="text-align: right;">
                <a ng-repeat="tool in tools" ng-href="{{tool.link}}" class="btn btn-primary btn-xs">{{tool.name}}</a>
            </div>
        </div>
        <div class="ibox-content">
            <div class="row" ui-view></div>
        </div>
    </div>
</div>
