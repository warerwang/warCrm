<table class="table table-striped">
    <thead>
    <tr>
        <th>状态</th>
        <th>标题</th>
        <th>版本</th>
        <th>指派给</th>
        <th>创建时间</th>
        <th>最后更新时间</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="task in tasks">
        <td>
            <span class="label label-primary"><i class="fa fa-check"></i> Completed</span>
        </td>
        <td>
            {{task.getTitle()}}
        </td>
        <td>
            {{task.resource.sid}}
        </td>
        <td>
            {{task.getOwner().getName()}}
        </td>
        <td>
            {{task.resource.createTime}}
        </td>
        <td>
            {{task.resource.lastModify}}
        </td>
    </tr>
    </tbody>
</table>
