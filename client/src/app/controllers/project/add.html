<div class="wrapper">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 ng-if="isCreate">创建新的项目</h5>
            <h5 ng-if="isEdit">修改项目</h5>
        </div>
        <div class="ibox-content">
            <form method="post" class="form-horizontal" name="project-form">
                <div class="form-group"><label class="col-sm-2 control-label">项目名</label>
                    <div class="col-sm-6"><input type="text" class="form-control" name="name" ng-model="project.name"></div>
                </div>
                <div class="form-group"><label class="col-sm-2 control-label">成员</label>
                    <div class="col-sm-6">
                        <select multiple chosen class="chosen-select form-control" data-placeholder="选择成员" ng-model="project.members" ng-options="s.getName() for s in users">
                            <option value=""></option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">项目类型</label>
                    <div class="col-sm-10">
                        <div><label> <input type="radio" value="1" name="type" ng-model="project.type"> 普通型 </label></div>
                        <div><label> <input type="radio" value="2" name="type" ng-model="project.type"> 迭代型 </label></div>
                    </div>
                </div>

                <div class="form-group"><label class="col-sm-2 control-label">项目描述</label>
                    <div class="col-sm-10">
                        <summernote height="300" ng-model="project.content"></summernote>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <button class="btn btn-primary" type="submit" ng-click="create()" ng-if="isCreate">创建</button>
                        <button class="btn btn-primary" type="submit" ng-click="update()" ng-if="isEdit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
