    <div class="ibox">
        <div class="ibox-title">
            <h5>所有的项目</h5>
            <div class="ibox-tools">
                <a ng-href="/project/add" class="btn btn-primary btn-xs">创建新的项目</a>
            </div>
        </div>
        <div class="ibox-content">

            <div class="project-list">
                <table class="table table-hover">
                    <tbody>
                    <tr ng-repeat="project in projects | filter:query">
                        <td class="project-status">
                            <span class="label label-primary">Active</span>
                        </td>
                        <td class="project-title">
                            <a ng-href="/project/{{project.id}}">{{project.getName()}}</a>
                            <br/>
                            <small>Created {{project.resource.createTime}}</small>
                        </td>
                        <td class="project-completion">
                            <small>Completion with: 48%</small>
                            <div class="progress progress-mini">
                                <div style="width: 48%;" class="progress-bar"></div>
                            </div>
                        </td>
                        <td class="project-people">
                            <a ng-repeat="user in project.getMembers()" ng-href="/contact/{{user.id}}" title="{{user.getName()}}"><img alt="image" class="img-circle" ng-src="{{user.getAvatar()}}"></a>
                        </td>
                        <td class="project-actions">
                            <a ng-href="/project/{{project.id}}/edit" class="btn btn-white btn-sm"><i class="fa fa-pencil"></i> 修改 </a>
                            <a href="#" class="btn btn-white btn-sm" ng-click="delete($index)"><i class="fa fa-remove"></i> 删除 </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
