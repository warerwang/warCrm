<div class="col-md-12">
<div>
    <a ng-href="/admin/user/add" class="btn btn-primary">添加成员</a>
</div>
<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">所有成员</div>
    <!-- Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>邮箱</th>
            <th>昵称</th>
            <th>姓名</th>
            <th>电话</th>
            <th>注册时间</th>
            <th>最后登陆时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.nickName}}</td>
            <td>{{user.name}}</td>
            <td>{{user.phone}}</td>
            <td>{{user.createTime}}</td>
            <td>{{user.lastActivity}}</td>
            <td>
                <a ng-href="/admin/user/edit/{{user.id}}"><i class="fa fa-pencil-square-o"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
