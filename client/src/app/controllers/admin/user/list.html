<div class="col-md-12">

<div class="panel panel-primary">
    <!-- Default panel contents -->
    <div class="panel-heading">
        <span class="title">所有成员</span>
        <a class="pull-right btn btn-default" ng-href="/admin/user/add">添加成员</a>
    </div>
    <!-- Table -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>序号</th>
            <th>邮箱</th>
            <th>昵称</th>
            <th>姓名</th>
            <th>电话</th>
            <th>注册时间</th>
            <th>最后登陆时间</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users">
            <td>{{$index+1}}</td>
            <td>{{user.resource.email}}</td>
            <td>{{user.resource.nickName}}</td>
            <td>{{user.resource.name}}</td>
            <td>{{user.resource.phone}}</td>
            <td>{{user.resource.createTime}}</td>
            <td>{{user.resource.lastActivity}}</td>
            <td>
                <a ng-href="/admin/user/edit/{{user.id}}"><i class="fa fa-pencil-square-o"></i></a>
                <a href="#" ng-click="remove($index)"><i class="fa fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>
