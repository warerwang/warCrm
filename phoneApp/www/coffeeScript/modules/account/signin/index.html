<ion-view view-title="登录">
  <ion-content class="padding">
    <div class="alert alert-danger" ng-if="error">{{error}}</div>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">子域名</span>
        <input type="text" ng-model="user.domain">
      </label>
      <label class="item item-input">
        <span class="input-label">用户名</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">密码</span>
        <input type="password" ng-model="user.password">
      </label>
    </div>
    <div class="padding-top">
      <button class="button button-block button-positive" ng-click="submit()">登陆</button>
    </div>

    <div>
      <p>测试账号</p>
      <button class="button button-stable" ng-click="inputUser('admin')">管理员</button>
      <button class="button button-stable" ng-click="inputUser('demo1')">用户1</button>
      <button class="button button-stable" ng-click="inputUser('demo2')">用户2</button>
    </div>
  </ion-content>
</ion-view>
