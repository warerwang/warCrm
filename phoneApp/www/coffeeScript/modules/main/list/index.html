<ion-view view-title="会话">
  <ion-content class="has-footer">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/chat/{{chat.id}}">
        <img class="item-avatar" ng-src="{{chat.getAvatar()}}">
        <h2>{{chat.getName()}}</h2>
        <p>{{chat.getLastMessage()}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
