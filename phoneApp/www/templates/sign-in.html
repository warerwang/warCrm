<ion-view view-title="登录">
    <ion-content class="padding">
        <div class="alert alert-danger" ng-if="error">{{error}}</div>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="子域名" ng-model="user.domain">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="用户名" ng-model="user.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="密码" ng-model="user.password">
            </label>
            <div class="padding-top text-right">
                <button class="button" ng-click="submit()">确认</button>
            </div>
        </div>
    </ion-content>
</ion-view>
